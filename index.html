<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Bank Account</title>

  </head>
  <body>
    <div class="container">
        <h1>Welcome to Epicodus Credit Union</h1>
        <div id="new-client">
          <form id="money">
            <div class="well">
              <h4>Register a new account</h4>
              <div class="form-group">
                <label for="name">name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="initialdeposit">Initial Deposit</label>
                <input type="number" min="0" class="form-control" id="initialDeposit">
              </div>
            </div>
            <button type="submit" name="button" class="btn btn-danger">submit</button>
          </form>
        </div>
        <div id="manage">
          <form id="transaction">
            <!--<div class="transaction">-->
            <br>
              <div class="well">
                <h4>Deposit or withdraw funds</h4>
                <div class="form-group">
                  <label for="depositamount">Deposit Amount</label>
                  <input type="number" min="0" class="form-control" id="Deposit">
                </div>
                <div class="form-group">
                  <label for="withdrawalamount">Withdrawal Amount</label>
                  <input type="number" min="0" class="form-control" id="withdrawl">
                </div>
              </div>
              <button type="submit" name="button" class="btn btn-danger">Update</button>
            <!--</div>-->
          </form>
        </div>
        <div class="balance">
          <h3>Account name:<span id="account-name"></span></h3>
          <h3>Balance:<span id="account-balance"></span></h3>
      </div>
    </div>
  </body>
</html>
